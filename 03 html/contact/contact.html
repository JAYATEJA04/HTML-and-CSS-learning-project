<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to contact page.</h1>
    <h3>You can reach us using this form</h3>
    <h3> <a href="../index.html">Home</a> </h3>

    <div id="contact-form">
        <form action="" method="POST">
            <label for="full name">Enter your name here</label>
            <br>
            <input type="text" name="full name" placeholder="full name">
            <br>
            <label for="email">Enter your email</label>
            <br>
            <input type="email" name="email" placeholder="youremail@example.com">
            <br>

            <textarea name="Feedback" id="" cols="30" rows="10" placeholder="feedback here"></textarea>

            <select name="Language" id="">
                <option value="HTML and CSS">HTML and CSS</option>
                <option value="JavaScript">JavaScript</option>
                <option value="React">React</option>
            </select>
            <button>Submit</button>
            <!-- <input type="text" name="full name" placeholder="full name"> -->
        </form>
    </div>

</body>
</html>
